receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  logging:
    verbosity: detailed

  otlp/elastic: 
    endpoint: "${ELASTIC_APM_SERVER_ENDPOINT}"
    tls:
      insecure: true
    headers:
      # Elastic APM Server secret token
      Authorization: "Bearer ${ELASTIC_APM_SERVER_SECRET}"

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      exporters: [ otlp/elastic ]
    metrics:
      receivers: [ otlp ]
      exporters: [ otlp/elastic ]
    logs:
      receivers: [ otlp ]
      exporters: [ otlp/elastic ]